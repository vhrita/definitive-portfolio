# nginx configuration for CapRover deployment

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Static SEO pages - exact matches first
    location = / {
        try_files /index.html =404;
    }

    location = /about {
        try_files /about/index.html =404;
    }

    location = /portfolio {
        try_files /portfolio/index.html =404;
    }

    location = /contact {
        try_files /contact/index.html =404;
    }

    # Portuguese routes
    location = /pt {
        try_files /pt/index.html =404;
    }

    location = /pt/ {
        try_files /pt/index.html =404;
    }

    location = /pt/about {
        try_files /pt/about/index.html =404;
    }

    location = /pt/portfolio {
        try_files /pt/portfolio/index.html =404;
    }

    location = /pt/contact {
        try_files /pt/contact/index.html =404;
    }

    # Japanese routes
    location = /ja {
        try_files /ja/index.html =404;
    }

    location = /ja/ {
        try_files /ja/index.html =404;
    }

    location = /ja/about {
        try_files /ja/about/index.html =404;
    }

    location = /ja/portfolio {
        try_files /ja/portfolio/index.html =404;
    }

    location = /ja/contact {
        try_files /ja/contact/index.html =404;
    }

    # SPA fallback for everything else
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
}